<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <div class="container">

        <div class="cards">

            <!--Frontal de tarjeta-->
            <div class="card_front">
                <img src="images/bg-card-front.png" alt="front-card image">
                <img id="logo" src="./images/card-logo.svg" alt="card logo">
                <span id="eg_cardnumber" class="card_front_text">0000 0000 0000 0000</span>
                <span id="eg_name" class="card_front_text">JANE APPLESEED</span>
                <span id="eg_date" class="card_front_text">00/00</span>
            </div>

            <!--Reverso de tarjeta-->

            <div class="card_back">
                <img src="./images/bg-card-back.png" alt="reverse-card image">
                <span id="eg_cvc" class="card_back_text">000</span>
            </div>
        </div>

        <!--Formulario-->

        <div class="data">

            <form id="card_form">

                <div class="name">
                    <form id="card_form" class="name">
                        <label for="name">CARDHOLDER NAME</label>
                        <input type="text" id="name" placeholder="e.g. Appleseed">
                </div>

                <div class="card_number">
                    <form id="card_form" class="card_number">
                        <label for="card_number">CARD NUMBER</label>
                        <input type="text" id="card_number" placeholder="e.g. 1234 5678 9213 0000">
                </div>

                <div class="card_data2">
                    <div class="month">
                        <form id="card_form" class="month">
                            <label for="month">EXP.DATE</label>
                            <input type="text" id="month" placeholder="MM">
                    </div>

                    <div class="year">
                        <form id="card_form" class="year">
                            <label for="year">(MM/YY)</label>
                            <input type="text" id="year" placeholder="YY">
                    </div>

                    <div class="cvc">
                        <form id="card_form" class="cvc">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g.123">
                    </div>
                </div>
                <div class="confirm">
                    <button type="submit">Confirm</button>
                </div>

            </form>
        </div>


    </div>


</body>

</html>
